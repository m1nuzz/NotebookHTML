<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Notepad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        textarea {
            width: 80%;
            height: 300px;
            font-size: 16px;
            background-color: #1e1e1e;
            color: #ffffff;
            border: 1px solid #444;
            padding: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Local Notepad</h1>
    <form method="post">
        <textarea name="text">{{ text }}</textarea><br>
        <button type="submit">Save</button>
    </form>
</body>
</html>
